<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            color: rgb(0, 0, 0);
            border-bottom: 3px solid #ff3f6c; 
            padding-bottom: 5px;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: rgb(0, 0, 0);
            text-decoration: none;
        }

        .search-bar input {
            padding: 10px;
            border-radius: 20px;
            border-color: black;
            width: 300px;
        }


        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product-card {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            padding: 15px;
            width: 200px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product-card h3 {
            font-family: sans-serif;
            font-size: 1.2em;
            margin: 10px 0;
        }

        .product-card p {
            color: #ff3f6c;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <header>
        <img src="download.png">
        <div class="logo">BTS</div>
        <nav>
            <ul>
                <li><a href="mensbts.html">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">Accessories</a></li>
                <li><a href="#">Stationary</a></li>
                
                
            </ul> 
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands and more">
        </div>
    </header>



    <section class="products">
        <div class="product-card">
            <img src="61T5irvt2pL._SX679_.jpg" alt="Product Image">
            <h3>Mens Oversized Printed Half Sleeve Branded Cotton T-Shirt for Mens</h3>
            <h4>Back Printed t shirts for Men || oversized t shirts for men</h4>
            <p>₹799</p>
        </div>
        <div class="product-card">
            <img src="cap.jpg" alt="Product Image">
            <h3>Cron Base Ball Black BTS Cap for Men, Boys</h3> 
            <h4>100% Cotton Cap for Men : Black</h4>
            <p>₹249</p>
        </div>
       
    
    </section>
</body>
</html>
