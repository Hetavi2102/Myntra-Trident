<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Section - Myntra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            padding: 1em 0;
            border-bottom: 3px solid #ff3f6c ;
            padding-bottom: 5px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: rgb(0, 0, 0);
            text-decoration: none;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: 10px;
            border-radius: 20px;
            border-color: black;
            width: 300px;
        }


        main {
            padding: 20px;
        }

        .products {
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product-card {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            width: 200px;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.2s;
            margin: auto;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            max-width: 100%;
            height: auto;
        }
  
        .product-card h2 {
            font-size: 1.2em;
            margin: 10px 0;
        }        
        .product-card h5 {
            color: grey;
            margin: 10px 0;
        }        


        .product-card p {
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#"><img src="download.png" alt="Myntra Logo" style="height: 40px;"></a>
            <h1>Men's Collection</h1>
            <div class="search-bar">
                <input type="text" placeholder="Search for products, brands and more">
            </div>
        </nav>
    </header>
    
    <main>
        <section class="products">
           
            <div class="product-grid">
                <div class="product-card">
                    <img src="mproduct3.jpg" alt="Product 1">
                    <h2>VIVASTUDIO</h2>
                    <h5>Men Standard Opaque Checked Casual Shirt</h5>
                    <p>₹839</p>
                    
        
                </div>
                <div class="product-card">
                    <img src="mproduct1.jpg" alt="Product 2">
                    <h2>Wooyoungmi</h2>
                    <h5>Navy Blue & Teal India Slim Striped Oversized Casual Crochet Shirt</h5>
                    <p>₹1039</p>
                </div>
                <div class="product-card">
                    <img src="mproduct2.jpg" alt="Product 2">
                    <h2>DIAFVNE</h2>
                    <h5>Men Straight Carpenter Fit Clean Look Cargo Jeans</h5>
                    <p>₹662</p>
                </div>
                <div class="product-card">
                    <img src="mprouct4.jpg" alt="Product 2">
                    <h2>Frizmworks</h2>
                    <h5>Men Olive Green Regular Fit Solid Cargo</h5>
                    <p>₹1119</p>
                </div>
                
               
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const productCards = document.querySelectorAll('.product-card');

            productCards.forEach(card => {
                card.addEventListener('click', function() {
                    alert(`You clicked on ${this.querySelector('h2').textContent}`);
                });
            });
        });

        function searchProducts() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const productCards = document.querySelectorAll('.product-card');

            productCards.forEach(card => {
                const productName = card.querySelector('h2').textContent.toLowerCase();
                if (productName.includes(searchInput)) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
